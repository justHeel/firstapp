<!DOCTYPE html>
<html lang="en">

<head>
  <title>GameRevs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form method = "post" action= "https://localhost:8443/firstapp/spellen.html" id="loginform">
						<label for="usr">Name:</label>
						<input name = "naam" type="text" class="form-control" id="usr" required>
						<label for="pwd">Password:</label>
						<input name = "password" type="password" class="form-control" id="usr" required>
						<label></label>
						<input id="login" class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">
						<center><h3>OR</h3></center>
						<a href="signup.html" class="btn btn-lg btn-danger btn-block" role="button">Create your account</a>
					</form>
					<div id="response"></div>
			    </div>
			</div>
		</div>
		</div>
		</div>
		<script>
		 $("#login").click(function(event) {
		    	var data = $("#loginform").serialize();
		    	$.post('http://localhost:4711/firstapp/restservices/authentication', data, function(response) {
		    	window.sessionStorage.setItem("sessionToken", response); //geef gebruiker een token voor rechten
		    	window.location.href="spellen.html";
		    	}).fail(function(jqXHR, textStatus, errorThrown) {
		    	console.log(textStatus);
		    	console.log(errorThrown);
		    	});
		    	
		 });
		    
		 
		    </script>
	</body>
	</html>
